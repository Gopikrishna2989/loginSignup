
<div class="container" >
    <form [formGroup]="loginForm" (ngSubmit)="submit()">
  
      
      <div class="form-group" >
        <label for="username"><b>User Name</b></label>
        <input type="text" id="username" class="form-control" formControlName="UserName" placeholder="Enter User Name"
          name="User Name" required>
        <div class="error" *ngIf="submitted && loginForm.get('UserName')?.invalid ">
          <div *ngIf="loginForm.get('UserName')?.errors?.['required']">User Name is required</div>
          <div *ngIf="loginForm.get('UserName')?.errors?.['minLength']">User name</div>
        </div>
      </div>
      <div class="form-group">
        <label for="firstname"><b>Full Name</b></label>
        <input type="text" id="firstname" class="form-control" formControlName="FirstName" placeholder="Enter First Name"
          name="First Name" required>
        <div class="error" *ngIf="submitted && loginForm.get('FirstName')?.invalid ">
          <div *ngIf="loginForm.get('FirstName')?.errors?.['required']">Full Name is required</div>
          <div *ngIf="loginForm.get('FirstName')?.errors?.['pattern']">Full Name should be only characters</div>
        </div>
      </div>
      <div class="form-group">
        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" class="form-control" formControlName="Email" name="email" required>
        <div class="error" *ngIf="loginForm.get('Email')?.invalid && submitted">
          <div *ngIf="loginForm.get('Email')?.errors?.['required']">Email is required</div>
          <div *ngIf="loginForm.get('Email')?.errors?.['email']">Email is not valid</div>
        </div>
      </div>
      <div class="form-group">
        <label for="phno"><b>Phone Number</b></label>
        <input type="text" id="phno" class="form-control" formControlName="PhoneNumber" placeholder="Enter Phone Number"
          name="Phone Number" required>
        <div class="error" *ngIf="loginForm.get('PhoneNumber')?.invalid && submitted">
          <div *ngIf="loginForm.get('PhoneNumber')?.errors?.['required']">Phone Number is required</div>
          <div *ngIf="loginForm.get('PhoneNumber')?.errors?.['pattern']">Phone Number must be 10 digits</div>
          <div *ngIf="loginForm.get('PhoneNumber')?.errors?.['pattern']">characters not allowed</div>
  
        </div>
      </div>
      <div class="form-group">
        <label for="psw"><b>Password</b></label>
        <input type="password" id="psw" class="form-control" formControlName="Password" placeholder="Enter Password"
          name="psw" required>
        <div class="error" *ngIf="loginForm.get('Password')?.invalid && submitted">
          <div *ngIf="loginForm.get('Password')?.errors?.['required']">Password is required</div>
          
        </div>
      </div>
  
      
      <div class="clearfix">
  
       <a href="http://localhost:4200/login/signup"> <button type="submit" class="btn btn-primary">Sign Up</button></a>
  
      </div>
  
    </form>
  </div>
